<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Spring Boot Thymeleaf - Bootstrap Static Files</title>

    <link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css} "/>
    <link th:href="@{/assets/timetable/css/login.css}" th:rel="stylesheet">
</head>
<body class="text-center">


<main class="form-signin">

    <form th:action="@{/studentSupport}" method="post">
        <img class="mb-4"
             src="https://www.manchester.ac.uk/medialibrary/assets/corporate/images/design/logo-university-of-manchester.png"
             alt="UoM Student System">
        <h1 class="h3 mb-3 fw-normal">Uom Student System</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="id" placeholder="123456">
            <label for="floatingInput">User ID</label>
        </div>

        <span th:text="${error}"></span>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</main>

<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/popper.js/popper.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>


</body>

</html>
