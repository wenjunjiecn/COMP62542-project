<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>document.getElementsByTagName("html")[0].className += " js";</script>
    <link rel="stylesheet" href="../assets/timetable/css/style.css">
    <title>Timetable</title>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css} "/>
</head>

<body>
<div th:replace="header::header-body"></div>
<header class="cd-main-header text-center flex flex-column flex-center">
    <h1 class="text-xl"></h1>
</header>
<div class="card w-75 mx-auto p-5 margin-bottom-lg">
    <h2 class="m-2">Inbox</h2>
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Date
            </th>
            <th>Type
            </th>
            <th>Title
            </th>
            <!--<th>Class_DATE
            </th>-->
            <th>Operation
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inbox : ${inboxList}">
            <td th:text="${inbox.date}">Onions</td>
            <td th:text="${inbox.newsType}">Onions</td>
            <td th:text="${inbox.title}">Onions</td>
            <td>

                    <a  th:href="'/inboxHome/MessageDetail/'+${inbox.idNews}" class="btn btn-primary"> Open</a>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
<script src="../assets/timetable/js/util.js"></script> <!-- util functions included in the CodyHouse framework -->
<script src="../assets/timetable/js/main.js"></script>
<script th:src="@{/assets/jquery/jquery.min.js}"></script>
<script th:src="@{/assets/popper.js/popper.min.js}"></script>
<script th:src="@{/assets/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
